<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby | Spaceship Explorer</title>
    
    <link rel="shortcut icon" href="./assets/images/logo.svg" 
    <link rel="stylesheet" href="./assets/css/form.css">
</head>

<body>

    <img src="./assets/images/logo.svg" alt="Spaceship Explorer" class="logo">
    <main class="main">
        <div id="login">
            <form>
                <h2>Welcome back!</h2>
                <label for="emailLogin">email</label>
                <input type="name" id="emailLogin">
                <label for="passwordLogin">password</label>
                <input type="password" id="passLogin">
                <button type="button" id="btnLogin">Log In</button>
                <div class="form-links">
                    <small>Don't have an account? <a href="#create-acc">sign up</a></small>
                    <small>Or log as a <a href="./pages/home.html">guest</a></small>
                </div>
                
            </form>
        </div>
        <div id="create-acc">
            <form>
                <h2>Nice to meet you!</h2>
                <label for="emailCreate">email</label>
                <input type="email" id="emailCreate">
                <label for="passwordCreate">password</label>
                <input type="password" id="passCreate">
                <button type="submit"  type="button" id="btnCreateAcc">Sign Up</button>
                <div class="form-links">
                    <small>Already have an account? <a href="#login">log in</a></small>
                <small>Or log as a <a href="./pages/home.html">guest</a></small>
                </div>
            </form>
        </div>
    </main>

    <script src="./assets/js/form.js"></script>
</body>

</html>
