<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship Explorer | Lobby</title>
    <link rel="stylesheet" href="./assets/css/form.css">
</head>
<body>
    <main class="main">
        <img src="./assets/images/logo.svg" alt="Spaceship Explorer" class="logo">
        <div class="login">
            <form action="login">
                <h2>Welcome back!</h2>
                <label for="emailLogin">email</label>
                <input type="email" id="emailLogin">
                <label for="passwordLogin">password</label>
                <input type="password" id="passLogin">
                <button type="submit" id="btnLogin">Login</button>
                <small>Already have an account? <a href="#">log in</a></small>
            </form>
        </div>
        <div class="create-acc">
            <form action="create-acc">
                <h2>Nice to meet you!</h2>
                <label for="userCreate">email</label>
                <input type="text" id="userCreate">
                <label for="emailCreate">email</label>
                <input type="email" id="emailCreate">
                <label for="passwordCreate">password</label>
                <input type="password" id="passCreate">
                <button type="submit" id="btnCreate">Create Account</button>
                <small>Don't have an account? <a href="#">log in</a></small>
                <small>Or log as a <a href="#">guest</a></small>
            </form>
        </div>
    </main>
</body>
</html>
