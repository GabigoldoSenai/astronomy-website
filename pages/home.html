<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE</title>
    <link rel="stylesheet" href="../assets/css/home.css">
    <script src="https://kit.fontawesome.com/4f5c786c9e.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../assets/images/logo.svg" type="image/svg">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="#hero"><img src="../assets/images/logo.svg" alt="Spaceship Explorer" class="logo"></a>

            <a href="#" class="mobile">
                <i class="fa-solid fa-bars"></i>
            </a>
            <ul>
                <li>
                    <a class="nav-link" href="#solar-system">Solar system</a>
                </li>
                <li>
                    <a class="nav-link" href="#space-news">Space news</a>
                </li>
                <li>
                    <a class="nav-link" href="#gallery">Gallery</a>
                </li>
                <li>
                    <a class="nav-link" href="../index.html"><i class="fa-solid fa-right-from-bracket"></i></a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="hero">
        <h1 class="big-title">EXPLORE SPACE</h1>
        <img class="big-planet" src="../assets/images/hero-planet.png" alt="Just a huge planet">
    </main>

    <div id="solar-system">
        <div class="planet-container">
            <section class="img-section">
                <div class="title">
                    <h3 id="planet-name"></h3>
                    <h4 id="body-type"></h4>
                </div>

                <img id="planet-img" src="../assets/images/earth.png" alt="">

                <div class="btn-section">
                    <button id="previous-planet"><i class="fa-solid fa-angle-left"></i></button>
                    <button id="next-planet"><i class="fa-solid fa-angle-right"></i></button>
                </div>
            </section>
            <section class="info-section">
                <div class="info-box">
                    <h5>Avg. Temp.:</h5>
                    <div class="value">
                        <p id="avg-temp"></p>
                    </div>
                </div>
                <div class="info-box">
                    <h5>Gravity:</h5>
                    <div class="value">
                        <p id="gravity"></p>
                    </div>
                </div>
                <div class="info-box">
                    <h5>Mass:</h5>
                    <div class="value">
                        <p id="mass"></p>
                    </div>
                </div>
                <div class="info-box">
                    <h5>Density:</h5>
                    <div class="value">
                        <p id="density"></p>
                    </div>
                </div>
                <div class="info-box">
                    <h5>Moon Count:</h5>
                    <div class="value">
                        <p id="moon-count"></p>
                    </div>
                </div>
                <div class="info-box">
                    <h5>Discovery Date:</h5>
                    <div class="value">
                        <p id="discovery-date"></p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div id="space-news">
        <div class="search-area">
            <input type="text" autocomplete="off" id="inSearchNews" class="search" placeholder="Search article...">
            <button type="submit" id="submitBtnNews">Search</button>
        </div>

        <div class="news-container">
        </div>

        <button class="more" id="moreNews">See more</button>
    </div>

    <div id="gallery">
        <div class="search-area">
            <input type="text" autocomplete="off" id="inSearchGallery" class="search" placeholder="Search image...">
            <button type="submit" id="submitBtnGallery">Search</button>
        </div>

        <div class="gallery-container">
        </div>

        <button class="more" id="moreImages">See more</button>
    </div>

    <footer class="footer">
        <p>Made with <3 by @GabigoldoSenai</p>
                <div class="social-links">
                    <a href="https://github.com/GabigoldoSenai/astronomy-website" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/let%C3%ADcia-g-soares-48173a28b/" target="_blank">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="https://www.behance.net/letciagsoares" target="_blank">
                        <i class="fa-brands fa-behance"></i>
                    </a>
                </div>

    </footer>

    <script src="../assets/js/api.js"></script>
    <script type="module" src="../assets/js/solar-system.js"></script>
    <script type="module" src="../assets/js/space-news.js"></script>
    <script type="module" src="../assets/js/gallery.js"></script>

</body>

</html>
